<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ice Slide Penguin — coming soon</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 10% 10%, #0b1220, #001021 60%);
      color: #e6f7ff;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card{
      text-align:center;
      padding:40px;
      border-radius:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      background: linear-gradient(180deg, rgba(10,20,40,0.6), rgba(5,10,20,0.4));
      border: 1px solid rgba(150,200,255,0.06);
    }
    h1{ margin:0 0 8px 0; font-size:28px; }
    p{ margin:0 0 12px 0; opacity:0.9; }
    a.button{
      display:inline-block;
      padding:10px 18px;
      border-radius:12px;
      text-decoration:none;
      background: rgba(120,200,255,0.08);
      border: 1px solid rgba(120,200,255,0.12);
      color:#dff7ff;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ice Slide Penguin — скоро</h1>
    <p>Мы готовим новогоднюю мини-игру для Somnia. Демоверсия скоро появится.</p>
    <a class="button" href="https://vercel.com" target="_blank" rel="noopener">Готовим деплой...</a>
  </div>
</body>
</html>
