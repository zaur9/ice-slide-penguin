<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Slide Penguin</title>
    <style>
        body {
            margin: 0;
            background: #00111a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            margin: 20px auto;
            background: #00334d;
            border: 3px solid #00eaff;
        }
        #connectButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00eaff;
            border: none;
            font-size: 18px;
            color: #00111a;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }
        #connectButton:hover {
            background-color: #33f6ff;
        }
        #leaderboard {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>

</head>
<body>

    <h1>‚ùÑÔ∏è Ice Slide Penguin ‚ùÑÔ∏è</h1>

    <button id="connectButton">Connect Wallet</button>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboard">Loading...</div>

<script>
/* ------------------------ SMART CONTRACT SETUP ------------------------ */

const CONTRACT_ADDRESS = "0x446387559087C3A2f9766612BEE2626f37D2AD1A";

const ABI = [
    {
        "inputs":[{"internalType":"uint256","name":"score","type":"uint256"}],
        "name":"submitScore",
        "outputs":[],
        "stateMutability":"nonpayable",
        "type":"function"
    },
    {
        "inputs":[],
        "name":"getLeaderboard",
        "outputs":[{"components":[{"internalType":"address","name":"player","type":"address"},{"internalType":"uint256","name":"value","type":"uint256"}],"internalType":"struct Leaderboard.Score[10]","type":"tuple[10]"}],
        "stateMutability":"view",
        "type":"function"
    }
];

let provider;
let signer;
let contract;

/* Connect Wallet */
document.getElementById("connectButton").onclick = async () => {
    if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
    }

    try {
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        alert("Wallet connected!");
        loadLeaderboard();
    } catch (err) {
        console.error(err);
        alert("Wallet connection failed: " + err.message);
    }
};

/* Load Leaderboard */
async function loadLeaderboard() {
    if (!contract) return;

    try {
        const data = await contract.getLeaderboard();
        let html = "";

        for (let i = 0; i < data.length; i++) {
            html += `${i + 1}. ${data[i].player} ‚Äî ${data[i].value}<br>`;
        }

        document.getElementById("leaderboard").innerHTML = html;
    } catch (err) {
        console.error(err);
    }
}

/* Submit Score */
async function saveScore(score) {
    if (!contract) {
        alert("Connect wallet first!");
        return;
    }

    try {
        const tx = await contract.submitScore(score);
        await tx.wait();
        loadLeaderboard();
    } catch (err) {
        console.error(err);
        alert("Failed to submit score: " + err.message);
    }
}

/* ------------------------ GAME LOGIC ------------------------ */

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let penguin = { x: 180, y: 500, size: 40 };
let obstacles = [];
let snowflakes = [];
let score = 0;
let gameOver = false;

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") penguin.x -= 20;
    if (e.key === "ArrowRight") penguin.x += 20;
});

function spawnObstacle() {
    obstacles.push({ x: Math.random() * 360, y: -50, size: 40 });
}

function spawnSnowflake() {
    snowflakes.push({ x: Math.random() * 360, y: -30, size: 30 });
}

setInterval(spawnObstacle, 1200);
setInterval(spawnSnowflake, 900);

function draw() {
    if (gameOver) return;

    ctx.clearRect(0, 0, 400, 600);

    // Penguin
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(penguin.x, penguin.y, penguin.size, 0, Math.PI * 2);
    ctx.fill();

    // Obstacles
    ctx.fillStyle = "red";
    obstacles.forEach((o) => {
        o.y += 4;
        ctx.fillRect(o.x, o.y, o.size, o.size);

        if (
            o.x < penguin.x + penguin.size &&
            o.x + o.size > penguin.x - penguin.size &&
            o.y < penguin.y + penguin.size &&
            o.y + o.size > penguin.y - penguin.size
        ) {
            endGame();
        }
    });

    // Snowflakes
    ctx.fillStyle = "cyan";
    snowflakes.forEach((s, index) => {
        s.y += 3;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size / 2, 0, Math.PI * 2);
        ctx.fill();

        if (
            s.x < penguin.x + penguin.size &&
            s.x + s.size > penguin.x - penguin.size &&
            s.y < penguin.y + penguin.size &&
            s.y + s.size > penguin.y - penguin.size
        ) {
            score++;
            snowflakes.splice(index, 1);
        }
    });

    // Score
    ctx.fillStyle = "white";
    ctx.font = "22px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    requestAnimationFrame(draw);
}

function endGame() {
    gameOver = true;
    ctx.fillStyle = "yellow";
    ctx.font = "28px Arial";
    ctx.fillText("GAME OVER!", 120, 250);
    ctx.fillText("Score: " + score, 150, 300);

    saveScore(score);
}

draw();

</script>
</body>
</html>
